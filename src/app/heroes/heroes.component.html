<p>Danh sách các anh hùng</p>

<ul class="heroes">
  <li *ngFor="let hero of _heroes">
    <a routerLink="/hero-detail/{{hero.id}}">
      <span class="babge">{{hero.id}}</span>{{hero.name}}
    </a>
    <button class="delete" (click)="DeleteClick(hero)">X</button>
  </li>
</ul>

<label for="new-hero">Nhập anh hùng:</label>
<input id="new-hero" #txtHeroName>
<button (click)="AddHeroClick(txtHeroName);">Thêm</button>
